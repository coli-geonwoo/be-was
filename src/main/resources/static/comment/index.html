<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/main"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
          <li class="header__menu__item header__greeting">
            <img
                    class="header__profile-img"
                    src="{{profileImage}}"
                    alt="프로필 이미지"
            />
            <span>안녕하세요, {{account}}님!</span>
          </li>
          <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
          </li>
          <li class="header__menu__item">
            <button id="logout-btn" class="btn btn_ghost btn_size_s">
              로그아웃
            </button>
          </li>
        </ul>
      </header>
      <div class="page">
        <h2 class="page-title">댓글 작성</h2>
        <form class="form">
          <div class="textfield textfield_size_m">
            <p class="title_textfield">내용</p>
            <textarea
              class="input_textfield"
              placeholder="글의 내용을 입력하세요"
              autocomplete="username"
            ></textarea>
          </div>
          <button
            id="registration-btn"
            class="btn btn_contained btn_size_m"
            style="margin-top: 24px"
            type="button"
          >
            작성 완료
          </button>
        </form>
      </div>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const articleId = Number(params.get("articleId"));

      if (!articleId) {
        alert("잘못된 접근입니다.");
        location.href = "/main";
      }

      document.getElementById("registration-btn").addEventListener("click", async () => {
        const textarea = document.querySelector(".input_textfield");
        const content = textarea.value.trim();

        if (!content) {
          alert("댓글 내용을 입력하세요.");
          textarea.focus();
          return;
        }

        try {
          const res = await fetch("/comment", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              articleId: articleId,
              content: content
            })
          });

          if (!res.ok) {
            throw new Error("댓글 등록 실패");
          }

          const offSetResponse = await fetch('/article/id?articleId=' + articleId, {
            method: 'GET',
          });
          const data = await offSetResponse.json();
          const offset = await data.offSet;
          console.log("offset : ", offset);

          setTimeout(() => window.location.href = `/main?offset=${offset}`, 500);
        } catch (e) {
          alert("댓글 작성 중 오류가 발생했습니다.");
          console.error(e);
        }
      });
    </script>
  </body>
</html>
