<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
          <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
          </li>
          <li class="header__menu__item">
            <a class="btn btn_ghost btn_size_s" href="/registration">
              회원 가입
            </a>
          </li>
        </ul>
      </header>
      <div class="page">
        <h2 class="page-title">회원가입</h2>
        <form id="registration-form", class="form">
          <div class="textfield textfield_size_s">
            <p class="title_textfield">아이디</p>
            <input
              class="input_textfield"
              name = "userId"
              placeholder="아이디를 입력해주세요"
              autocomplete="username"
            />
          </div>
          <div class="textfield textfield_size_s">
            <p class="title_textfield">이메일</p>
            <input
                    class="input_textfield"
                    name = "email"
                    placeholder="이메일를 입력해주세요"
                    autocomplete="email"
            />
          </div>
          <div class="textfield textfield_size_s">
            <p class="title_textfield">닉네임</p>
            <input
              class="input_textfield"
              name = "name"
              placeholder="닉네임을 입력해주세요"
              autocomplete="username"
            />
          </div>
          <div class="textfield textfield_size_s">
            <p class="title_textfield">비밀번호</p>
            <input
              class="input_textfield"
              name = "password"
              type="password"
              placeholder="비밀번호를 입력해주세요"
              autocomplete="current-password"
            />
          </div>
          <button
            id="registration-btn"
            class="btn btn_contained btn_size_m"
            style="margin-top: 24px"
            type="submit"
          >
            회원가입
          </button>
        </form>
      </div>
    </div>
    <script>
      const form = document.getElementById("registration-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault(); // 기본 submit 막기

        const formData = new FormData(form);

        const userId = formData.get("userId")?.trim();
        const password = formData.get("password")?.trim();
        const name = formData.get("name")?.trim();

        // 1️⃣ 길이 검증
        if (userId.length < 4) {
          alert("아이디는 4자 이상이어야 합니다.");
          return;
        }

        if (name.length < 4) {
          alert("닉네임은 4자 이상이어야 합니다.");
          return;
        }

        if (password.length < 4) {
          alert("비밀번호는 4자 이상이어야 합니다.");
          return;
        }

        try {
          const params = new URLSearchParams(formData);

          const response = await fetch("/user/create", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: params.toString(),
          });

          if (response.status === 400) {
            const message = await response.text();
            alert(message || "요청이 올바르지 않습니다.");
            form.reset();
            return;
          }

          if (response.ok) {
            window.location.href = "/login";
          }
        } catch (err) {
          alert("서버와 통신 중 오류가 발생했습니다.");
        }
      });
    </script>
  </body>
</html>
